<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Our Menu</h1>
      <div class="underline"></div>
    </div>
    <div class="filter-buttons">
      <button data-id="All">All</button>
      <button data-id="BreakFast">BreakFast</button>
      <button data-id="Lunch">Lunch</button>
      <button data-id="Shakes">Shakes</button>
      <button data-id="Dinner">Dinner</button>
    </div>
    <div class="menu">
      <div class="menu-item">
        <div class="img">
          <img src="./images/pancake.webp" alt="" />
        </div>
        <div class="desc">
          <div class="heading">
            <span>Buttermilk Pancakes</span><span class="price">$15.99</span>
          </div>
          <div class="para">
            <p>
              I'm baby woke mlkshk wolf bitters live-edge <br />
              blue bottle,hammock freegan copper mug <br />
              whatever cold-pressed
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
